apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-frontend
  labels:
    app: employee-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-frontend
  template:
    metadata:
      labels:
        app: employee-frontend
    spec:
      containers:
      - name: frontend-vue
        imagePullPolicy: Always
        image: giglepeople/vue:v1
          #env:
          #- name: BACKEND_API_URL
          #  value: "http://employee-backend" 
        ports:
        - containerPort: 80
